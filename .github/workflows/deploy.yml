
name: Deploy
on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # - uses: actions/checkout@v4
    # - run: docker build . -t sanjay4051/githubactions
    # - run: echo "${{secrets.DOCKER_PAT_TOKEN}}" | docker login -u ${{vars.DOCKER_USERNAME}} --password-stdin 
    # - run: docker push sanjay4051/githubactions:latest
      - name: Checkout Code
        uses: actions/checkout@v4
 
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
 
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
 
      - name: Automatic Tagging of Releases
        id: increment-git-tag
        run: |
          if [ -f ./build/git_update.sh ]; then
            chmod +x ./build/git_update.sh
            ./build/git_update.sh -v major
          else
            echo "⚠️ Warning: ./build/git_update.sh not found. Skipping tagging."
          fi
 
      - name: Build, Tag, and Push the Image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: push-ecr
          IMAGE_TAG: ${{ steps.increment-git-tag.outputs.git-tag || 'latest' }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
